<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>인덱스</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 5em;
            margin: 0;
            color: #333;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }
        .links a:hover {
            background-color: #0056b3;
        }
        .spacer {
            height: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>오늘 추워?</h1>
    <div class="spacer"></div>
    <div class="links">
        <a href="/logout">로그아웃</a>
        <a href="/myinfoForm">내 정보</a>
        <a href="/weather?nx=52&ny=122">날씨 확인</a>
    </div>
</div>
</body>
</html>

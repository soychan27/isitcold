<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Information</title>
</head>
<body>
<h1>Weather Information</h1>
<p>날짜: <span th:text="${weather.date}"></span></p>
<p>시간: <span th:text="${weather.time}"></span></p>
<p>기온 (T1H): <span th:text="${weather.T1H != null ? weather.T1H + ' °C' : 'x'}"></span></p>
<p>1시간 강수량 (RN1): <span th:text="${weather.RN1 != null ? weather.RN1 + ' mm' : 'x'}"></span></p>
<p>하늘 상태 (SKY): <span th:text="${weather.SKY != null ? weather.SKY : 'x'}"></span></p>
<p>동서바람 성분 (UUU): <span th:text="${weather.UUU != null ? weather.UUU + ' m/s' : 'x'}"></span></p>
<p>남북바람 성분 (VVV): <span th:text="${weather.VVV != null ? weather.VVV + ' m/s' : 'x'}"></span></p>
<p>습도 (REH): <span th:text="${weather.REH != null ? weather.REH + ' %' : 'x'}"></span></p>
<p>강수형태 (PTY): <span th:text="${weather.PTY != null ? weather.PTY : 'x'}"></span></p>
<p>낙뢰 (LGT): <span th:text="${weather.LGT != null ? weather.LGT : 'x'}"></span></p>
<p>풍향 (VEC): <span th:text="${weather.VEC != null ? weather.VEC : 'x'}"></span></p>
<p>풍속 (WSD): <span th:text="${weather.WSD != null ? weather.WSD + ' m/s' : 'x'}"></span></p>
</body>
</html>
